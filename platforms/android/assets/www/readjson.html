<html>
<head>
    <!-- Esta página lee la BD y regresa el código de manera ordenada en formato JSON -->
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.3.0/css/ionic.min.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		var url="http://rigel.fca.unam.mx/~li413008451/clocktrackerserver/database/json.php";
		$.getJSON(url,function(result){
			console.log(result);
	        $.each(result, function(i, field){
	        	var employee_id=field.employee_id;
	        	var employee_first_name=field.employee_first_name;
	        	var employee_last_name=field.employee_last_name;
	        	var employee_hours=field.employee_hours;
	            $("#listview").append("<a class='item' href='form.html?employee_id="+employee_id+"&employee_first_name="+employee_first_name+"&employee_last_name="+employee_last_name+"&employee_hours="+employee_hours+"'><span class='item-note'>"+employee_hours+"</span><h2>"+ employee_first_name + " </h2><p>"+ employee_last_name +"</p></a>");
	        });
    	});
	});
	</script>
</head>
<body>
	<div class="bar bar-header bar-positive" style="margin-bottom:80px;">
		<a href="index.html" class="button button-clear">SRESP</a>
		<h1 class="title">Read Database</h1>
	</div><br/><br/>
	<ul class="list" id="listview">
	</ul>
</body>
</html>
