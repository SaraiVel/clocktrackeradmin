<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.3.0/css/ionic.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="courseCtrl">
<ul class="list">
  <li ng-repeat="x in myCourse" class="item">
    {{ x.employee_first_name + ', ' + x.employee_last_name }}
  </li>
</ul>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('courseCtrl', function($scope, $http) {
  $http.get("http://rigel.fca.unam.mx/~li413008451/clocktrackerserver/database/json.php").then(function (response) {
      $scope.myCourse = response.data;
  });
});
</script>
</body>
</html>
